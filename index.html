<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="container submit-page jc-fs txt-left">
        <img class="star-icon" src="images/icon-star.svg" alt="" />
        <h1 class="submit-page-title">How did we do?</h1>
        <p class="submit-page-paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="raitings flex jc-sb txt-center">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
        </div>
        <button class="button submit-button">Submit</button>
      </div>

      <div class="container result-page jc-fs visually-hidden">
        <img
          class="thank-you-icon"
          src="images/illustration-thank-you.svg"
          alt=""
        />
        <p class="result-paragraph txt-center">
          You selected <span id="result"></span> out of 5
        </p>
        <p class="txt-center thanks">Thank you!</p>
        <p class="txt-center thanks-paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
        <button class="button rate-again">Rate again</button>
      </div>
    </main>

  </body>
</html>
